<div class="right" >
  <div >
    <h2>{{this.type.name}}</h2>
    <div class="sqh">
      <label>索取号</label>
      <span>{{this.type.callno}}</span>
    </div>
  </div>
  <div>
    <div class="top">
      <div class="item">
        <label>作者</label>
        <span>{{this.type.author}}</span>
      </div>
      <div class="item">
        <label>出版项</label>
        <span>{{this.type.publisher}} &nbsp;&nbsp;{{this.type.publishtime}}</span>
      </div>
      <div class="item">
        <label>文献语言</label>
        <span>{{this.type.lang}}</span>
      </div>
      <div class="item">
        <label>复本数</label>
        <span>{{this.type.inno}}</span>
      </div>
      <div class="item">
        <label>在馆情况</label>
        <span>{{information.ano[0]}}</span>
      </div>
    <div class="bottom">
      <h2>馆藏地址</h2>
      <div class="mobile-table"><table class="sticky-header" style="position: fixed; top: 0px; left: 5px; visibility: hidden;"><thead style=""><tr><th>条形码</th><th>目前状态</th><th>卷册号</th><th>馆藏地址</th><th>发送到手机</th> </tr></thead></table><table class="sticky-enabled tableheader-processed sticky-table">
        <thead><tr><th>条形码</th><th>目前状态</th><th>馆藏地址</th><th>发送到手机</th> </tr></thead>
        <tbody>
        <tr *ngFor="let book of this.information.books" class="odd"><td>{{book.bar}}</td><td>{{book.state}}</td><td>{{book.location}}</td><td></td> </tr>
        </tbody>
      </table></div>
    </div>
  </div>
</div>
</div>
